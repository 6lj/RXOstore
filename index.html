<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>موقع تحت الصيانة</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }
  .game-title {
    font-size: 30px;
    color: #fff;
    margin-bottom: 15px;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }
  .logo-container {
    width: 500px;
    height: 250px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    margin-bottom: 20px;
  }
  .infinity-logo {
    width: 90%;
    height: auto;
  }
  .infinity-path-base {
    stroke: rgba(43, 76, 126, 0.1);
    stroke-width: 10;
    fill: none;
  }
  .infinity-path-worm {
    stroke: #2B4C7E;
    stroke-width: 10;
    fill: none;
    stroke-linecap: round;
    stroke-dasharray: 800 400;
    stroke-dashoffset: 0;
  }
  .maintenance-message {
    font-size: 28px;
    color: #fff;
    margin-top: 20px;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }
  #sound-toggle {
    margin-top: 15px;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #2B4C7E;
    color: #fff;
    transition: background-color 0.3s;
  }
  #sound-toggle:hover {
    background-color: #1e3b5b;
  }
</style>
</head>
<body>

<div class="game-title">By ENDUP</div>
<div class="logo-container">
  <svg class="infinity-logo" viewBox="0 0 500 250">
    <path id="pathBase"
      d="M80 125 C 80 75, 170 75, 250 125
         C 330 175, 420 175, 420 125
         C 420 75, 330 75, 250 125
         C 170 175, 80 175, 80 125"
      class="infinity-path-base" />
    <path id="pathWorm"
      d="M80 125 C 80 75, 170 75, 250 125
         C 330 175, 420 175, 420 125
         C 420 75, 330 75, 250 125
         C 170 175, 80 175, 80 125"
      class="infinity-path-worm" />
  </svg>
</div>

<div class="maintenance-message">الموقع تحت الصيانة</div>

<!-- زر تشغيل الموسيقى - مخفي -->
<button id="hiddenPlayBtn" style="display:none;">تشغيل الموسيقى</button>

<!-- زر التحكم في الصوت الظاهر للمستخدم -->
<button id="sound-toggle">تشغيل الموسيقى</button>

<!-- مشغل الموسيقى بدون autoplay -->
<audio id="background-music" loop>
  <source src="A.mp3" type="audio/mpeg" />
  متصفحك لا يدعم مشغل الصوت.
</audio>

<script>
const audio = document.getElementById('background-music');
const toggleBtn = document.getElementById('sound-toggle');
const hiddenBtn = document.getElementById('hiddenPlayBtn');

function updateMusicState() {
  const isPlaying = localStorage.getItem('musicPlaying') === 'true';
  toggleBtn.textContent = isPlaying ? 'إيقاف الموسيقى' : 'تشغيل الموسيقى';
}

function simulateClick(element) {
  const event = new MouseEvent('click', {
    view: window,
    bubbles: true,
    cancelable: true
  });
  element.dispatchEvent(event);
}

window.addEventListener('load', () => {
  if (!localStorage.getItem('musicPlaying')) {
    localStorage.setItem('musicPlaying', 'false');
  }
  updateMusicState();

});

hiddenBtn.addEventListener('click', () => {
  const isPlaying = localStorage.getItem('musicPlaying') === 'true';
  if (!isPlaying) {
    localStorage.setItem('musicPlaying', 'true');
    updateMusicState();
    audio.play().catch(() => {

    });
  } else {
    localStorage.setItem('musicPlaying', 'false');
    updateMusicState();
    audio.pause();
  }
});

toggleBtn.addEventListener('click', () => {
  const isPlaying = localStorage.getItem('musicPlaying') === 'true';
  if (!isPlaying) {
    localStorage.setItem('musicPlaying', 'true');
    updateMusicState();
    audio.play().catch(() => {
      alert('يرجى الضغط على الزر للسماح بتشغيل الموسيقى.');
    });
  } else {
    localStorage.setItem('musicPlaying', 'false');
    updateMusicState();
    audio.pause();
  }
});

const wormPath = document.getElementById("pathWorm");
const pathLength = wormPath.getTotalLength();
const duration = 6000;

function animate(timestamp) {
  const time = (timestamp % duration) / duration;
  const dashOffset = time * (pathLength + 400);
  wormPath.style.strokeDashoffset = dashOffset;
  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
